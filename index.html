<!-- Script to Activate the Carousel -->
<script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    $(function () {
        if ($('#map').length) {
            var map = new GMaps({
                el: "#map",
                lat: 25.214769,
                lng: 55.280929,
                zoom: 16,
                scrollwheel: false,
                navigationControl: false,

                scaleControl: false,
                draggable: false,
                streetViewControl: false,
                mapTypeControl: false,
                keyboardShortcuts: false,
                panControl: false,
                zoomControlOptions: {
                    style: google.maps.ZoomControlStyle.SMALL

                },


                panControl: true,
                streetViewControl: false,
                mapTypeControl: false,
                overviewMapControl: false
            });

            var styles = [
                {
                    stylers: [
                        { hue: "#007565" },
                        { saturation: -75 }
                    ]
                }
            ];

            map.addStyle({
                styledMapName: "Styled Map",
                styles: styles,
                mapTypeId: "map_style"
            });

            map.setStyle("map_style");

            map.addMarker({

                lat: 25.214769,
                lng: 55.280929

            });
        }
    });

</script>
